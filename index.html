<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <div id="SignUp_form">
      <h3>SignUp Form</h3>
      <form>
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="text" id="email" placeholder="Enter Your Email">
        <input type="text" id="address" placeholder="Enter Your Address">
        <input type="text" id="amount" placeholder="Enter Your Amount">
        <input type="submit" id="submit">
      </form>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->

  </body>
  <script src="./scripts/main.js"></script>
</html>
